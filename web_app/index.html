<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Plant Pathology</title>
    <meta name="description" content="Plant Pathology">
    <meta name="author" content="Graham Penrose & Bryan Souza">

    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;515;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/2.0.0/tf.js"></script>
</head>

<body>
    <header>
        <h1><strong>Plant Pathology</strong></h1>
        <h3>Predicting Disease from Images of Apple-tree Leaves</h3>
    </header>
    <main>
        <!-- put 3 test images here with button for each -->
        <img data-src="/img/Test_0.jpg">
        <img data-src="/img/Test_909.jpg">
        <img data-src="/img/Test_1589.jpg">
        <div>
            <!-- Upload new images from user to test -->
            <input type="file" id="file" multiple>
            <label for="file">Choose files</label>
            <button type="submit" id="predict">Predict</button>
            <button type="submit" id="clear">Clear</button>
            <span class="file-form__files" id="file-count"></span>
        </div>
        <div>
            <!-- output of user test images -->
            <div id="preview"></div>
        </div>
        <div>
            <!-- Use of webcam or device cam goes here -->
        </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
